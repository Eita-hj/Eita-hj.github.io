<link rel="shortcut icon" href="favorite.ico">
<script>
document.addEventListener("DOMContentLoaded", () => {
	if (location.href.startsWith("https://")) return location.href = location.href.replace("https", "http");
	if (!location.hash) return;
	[...document.getElementsByTagName("frame")].map(n => n.src += location.hash);
})
</script>
</head>

</frameset>
