<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>接続時に問題が発生しました。</title>
<link rel="shortcut icon" href="/favicon.ico">
<style>
html {
  background-color: #ccccff;
  text-align: center;
}
hr {
  color: #1f1e33;
}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  "use strict";
  $().ready(() => {
    const howto = $("#howto").removeAttr("id");
    $("#ht").removeAttr("id").on("change", (e) => {
      const descriptions = {
        pcedge: `<ol><li><a href="edge://settings/content/siteDetails?site=https%3A%2F%2Fpjeita.top" target="_blank">こちら</a>へアクセス</li><li>下へスクロールし、「安全ではないコンテンツ」の項目を「許可する」に変更(httpのアクセスを許可するものです)</li><li>再度複窓ヒマクエへアクセス</li></ol>`,
        pcchrome: `<ol><li><a href="chrome://settings/content/siteDetails?site=https%3A%2F%2Fpjeita.top" target="_blank">こちら</a>へアクセス</li><li>下へスクロールし、「安全ではないコンテンツ」の項目を「許可する」に変更(httpのアクセスを許可するものです)</li><li>再度複窓ヒマクエへアクセス</li></ol>`,
        pcbrave: `<ol><li><a href="brave://settings/content/siteDetails?site=https%3A%2F%2Fpjeita.top" target="_blank">こちら</a>へアクセス</li><li>下へスクロールし、「安全ではないコンテンツ」の項目を「許可する」に変更(httpのアクセスを許可するものです)</li><li>再度複窓ヒマクエへアクセス</li></ol>`,
        androidchrome: `現在調査中です。`,
        //androidchrome: `<ol><li><a href="chrome://flags/#https-upgrades" target="_blank">こちら</a>へアクセス</li><li>「」の項目を「Disabled」に変更(httpのアクセスを許可するものです)</li><li>再度複窓ヒマクエへアクセス</li></ol>`,
        androidbrave: `<ol><li><a href="chrome://flags/#https-by-default" target="_blank">こちら</a>へアクセス</li><li>「Use HTTPS by Default」の項目を「Disabled」に変更(httpのアクセスを許可するものです)</li><li>下に「Relaunch」のボタンがあるのでそれを押してブラウザを再起動して反映</li><li>再度複窓ヒマクエへアクセス</li></ol>`,
      };
      howto.html(descriptions[e.target.value])
    })
  })
</script>
</head>
<body>
<p>接続時に問題が発生しました。</p>
<p>複窓ヒマクエを利用する場合は設定の変更が必要です。</p>
<hr />
<h3>設定方法</h3>
使用しているブラウザ・環境を選択してください。
<select id="ht" placeholder="選択してください">
<optgroup label="Windows・Mac・Linux">
<option value="pcedge">Edge</option>
<option value="pcchrome">Chrome</option>
<option value="pcbrave">Brave</option>
</optgroup>
<optgroup label="Android">
<option value="androidchrome">Chrome</option>
<option value="androidbrave">Brave</option>
</optgroup>
</select>
<br />
<div id="howto">選択後に操作方法が表示されます</div>
</body>
</html>
